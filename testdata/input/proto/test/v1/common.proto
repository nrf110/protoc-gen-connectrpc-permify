syntax = "proto3";

package test.v1;

import "nrf110/permify/v1/permify.proto";

option go_package = "test/v1;testv1";

message Response {
  string status = 1;
}

message NestedIds {
  string id = 1 [(nrf110.permify.v1.resource_id) = true];
  string company_id = 2 [(nrf110.permify.v1.tenant_id) = true];
}

message NestedResource {
  option (nrf110.permify.v1.resource_type) = "Nested";

  NestedIds nested_ids = 1;
}
