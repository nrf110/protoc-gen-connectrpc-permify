syntax = "proto3";

package example.v1;

import "nrf110/permit/v1/permit.proto";

option go_package = "github.com/example/example-service/internal/gen/proto/example/v1;examplev1";

message Response {
  string id = 1;
  string name = 2;
}

message NestedIds {
  string id = 1 [(nrf110.permit.v1.resource_id) = true];
  string company_id = 2 [(nrf110.permit.v1.tenant_id) = true];
}

message NestedResource {
  option (nrf110.permit.v1.resource_type) = "Nested";

  NestedIds nestedIds = 1;
}